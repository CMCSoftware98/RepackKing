      <stop offset="0%" style="stop-color:#00ff87"/>
      <stop offset="50%" style="stop-color:#00d4aa"/>
      <stop offset="100%" style="stop-color:#60efff"/>
    </linearGradient>
    <linearGradient id="torrentGradientDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00b36b"/>
      <stop offset="50%" style="stop-color:#00ff87"/>
      <stop offset="100%" style="stop-color:#00b36b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="rgba(0, 255, 135, 0.1)" stroke="url(#torrentGradient)" stroke-width="2"/>
  
  <!-- Main T letter with torrent styling -->
